<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Musico Andino</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-black.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header
      class="w3-display-container w3-content w3-center"
      style="max-width: 1500px"
    >
      <img
        class="w3-image"
        src=".img/Rectangle 1.png"
        alt="Me"
        width="1500"
        height="600"
      />
      <div
        class="w3-display-middle w3-padding-large w3-text-light-grey w3-center"
      >
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">De Los Andes Para el Mundo</h1>
        <h5 class="w3-hide-large" style="white-space: nowrap">Wayra Valentín</h5>
      </div>

      <!-- Navbar (placed at the bottom of the header image) -->
      <div
        class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small"
        
      >
        <a href="#" class="w3-bar-item w3-button">Inicio</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Mi Biografía</a>
        <a href="#contact" class="w3-bar-item w3-button">Música Andina</a>
        <a href="#contact" class="w3-bar-item w3-button">Tienda</a>
      </div>
    </header>

    <!-- Team Container -->
    <div class="w3-container w3-padding-64 w3-center" id="team">
      <h2>OUR TEAM</h2>
      <p>Meet the team - our office rats:</p>

      <div class="w3-row">
        <br />

        <div class="w3-quarter">
          <img
            src="/w3images/avatar.jpg"
            alt="Boss"
            style="width: 45%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Johnny Walker</h3>
          <p>Web Designer</p>
        </div>

        <div class="w3-quarter">
          <img
            src="/w3images/avatar.jpg"
            alt="Boss"
            style="width: 45%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Rebecca Flex</h3>
          <p>Support</p>
        </div>

        <div class="w3-quarter">
          <img
            src="/w3images/avatar.jpg"
            alt="Boss"
            style="width: 45%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Jan Ringo</h3>
          <p>Boss man</p>
        </div>

        <div class="w3-quarter">
          <img
            src="/w3images/avatar.jpg"
            alt="Boss"
            style="width: 45%"
            class="w3-circle w3-hover-opacity"
          />
          <h3>Kai Ringo</h3>
          <p>Fixer</p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
      <h4>Follow Us</h4>
      <a
        class="w3-button w3-large w3-teal"
        href="javascript:void(0)"
        title="Facebook"
        ><i class="fa fa-facebook"></i
      ></a>
      <a
        class="w3-button w3-large w3-teal"
        href="javascript:void(0)"
        title="Twitter"
        ><i class="fa fa-twitter"></i
      ></a>
      <a
        class="w3-button w3-large w3-teal"
        href="javascript:void(0)"
        title="Google +"
        ><i class="fa fa-google-plus"></i
      ></a>
      <a
        class="w3-button w3-large w3-teal"
        href="javascript:void(0)"
        title="Google +"
        ><i class="fa fa-instagram"></i
      ></a>
      <a
        class="w3-button w3-large w3-teal w3-hide-small"
        href="javascript:void(0)"
        title="Linkedin"
        ><i class="fa fa-linkedin"></i
      ></a>
      <p>
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >w3.css</a
        >
      </p>

      <div
        style="position: relative; bottom: 100px; z-index: 1"
        class="w3-tooltip w3-right"
      >
        <span class="w3-text w3-padding w3-teal w3-hide-small">Go To Top</span>
        <a class="w3-button w3-theme" href="#myPage"
          ><span class="w3-xlarge">
            <i class="fa fa-chevron-circle-up"></i></span
        ></a>
      </div>
    </footer>
  </body>
</html>
